<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen w-screen bg-black flex justify-center overflow-hidden">
        <div class="w-8/12 p-10 my-5 bg-neutral-950 rounded-lg gap-3 flex flex-col">
            <h1 id="title" class="text-white w-full text-center font-bold text-2xl">Hoe oud is mijn huisdier</h1>
            <p class="text-white w-full text-center">1 mensen jaar is <span><input id="usr-inp" class="bg-neutral-900 text-white rounded-lg appearance-none pl-1" type="number" placeholder="12"></span> jaar voor een</p>

            <div class="w-full h-full rounded-lg gap-2 flex lg:flex-row flex-col items-center">
                <div id="image-section" class="h-full w-1/2 p-10 bg-neutral-900 rounded-lg"><img id="image" src="assets/question.png" class="h-full flex items-center justify-center" alt=""></div>
                <div class="h-full w-1/2 gap-2 flex flex-col overflow-hidden">
                    <div class="w-full bg-neutral-900 h-3/4 rounded-lg p-5 gap-3 flex flex-col">
                        <button onclick="submit('Hond')" class="w-full h-1/4 bg-neutral-950 rounded-lg text-white text-2xl  hover:scale-105 duration-300 ease-in-out">hond</button>
                        <button onclick="submit('Gecko')" class="w-full h-1/4 bg-neutral-950 rounded-lg text-white text-2xl  hover:scale-105 duration-300 ease-in-out">Gecko</button>
                        <button onclick="submit('Olifant')" class="w-full h-1/4 bg-neutral-950 rounded-lg text-white text-2xl  hover:scale-105 duration-300 ease-in-out">Olifant</button>
                        <button onclick="submit('Vlieg')" class="w-full h-1/4 bg-neutral-950 rounded-lg text-white text-2xl  hover:scale-105 duration-300 ease-in-out">Vlieg</button>
                    </div>
                    <div class="w-full bg-neutral-900 h-1/4 rounded-lg p-5 gap-3 flex flex-col">    
                        <h1 class="text-2xl w-full text-white">Resultaat</h1>
                        <p id="result" class="w-full text-white text-opacity-50">hello</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
